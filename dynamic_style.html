<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Basic</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="shortcut icon" href="assets/img/common/favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<div class="container container--sm">
			<h1>Vue Course Goals</h1>
		</div>
	</header>
	<section id="styling">
		<div class="container container--xs">
			<div class="box">
				<h2>Vue Dynamic Styling</h2>
			</div>
			<div class="box">
				<div class="box-sub" :class="boxAClasses" @click="boxSelected('A')"></div>
				<div :class="['box-sub', {active: boxBSelected}]" @click="boxSelected('B')"></div>
				<div :class="['box-sub', {active: boxCSelected}]" @click="boxSelected('C')"></div>
			</div>

			<div class="box">
				<h2>Practice Dynamic Styling</h2>
				<!-- 1) Fetch the user input and use it as a CSS class -->
				<!-- The entered class should be added to the below paragraph -->
				<input type="text" class="form-control" placeholder="Type some thing..." v-model="inputClass">
				<!-- (available classes: "user1", "user2") -->
				<p :class="paraClasses">Style me!</p>

				<button class="btn btn-danger" @click="toggleParagraphVisibility">Toggle Paragraph</button>
				<!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
				<!-- Clicking the button should toggle between the two options -->
				<!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->

				<input type="text" class="form-control" placeholder="Type some thing..." v-model="inputBackgroundColor">
				<p :style="{backgroundColor: inputBackgroundColor}">Style me inline!</p>
			</div>
		</div>
	</section>
	<script src="assets/js/global/vue.global.js" defer></script>
	<script src="assets/js/vue_styling.js" defer></script>
</body>
</html>
