<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Basic</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="shortcut icon" href="assets/img/common/favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<div class="container container--sm">
			<h1>Time to Practice Data Binding</h1>
		</div>
	</header>
	<section id="assignment">
		<div class="container container--xs">
			<div class="box">
				<!-- 1) Output your name -->
				<h2>{{ name}}</h2>
				<!-- 2) Output your age -->
				<p>{{ age }}</p>
				<!-- 3) Output your age + 5 -->
				<p>{{ calculateAge() }} in 5 years</p>
				<!-- 4) Output a random number (0 to 1) -->
				<p>Favorite Number: {{ calculateRandom() }}</p>
				<div>
					<!-- 5) Display some image you found via Google -->
					<img v-bind:src="imageUrl" alt="" class="fluid-image" width="80">
				</div>
				<!-- 6) Prepopulate the input field with your name via the "value" attribute -->
				<input type="text" class="form-control" v-bind:value="name">
			</div>
		</div>
	</section>
	<script src="assets/js/global/vue.global.js" defer></script>
	<script src="assets/js/time_to_practice.js" defer></script>
</body>
</html>
