<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Basic</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="shortcut icon" href="assets/img/common/favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<div class="container container--sm">
			<h1>Vue Events</h1>
		</div>
	</header>
	<section id="events">
		<div class="container container--xs">
			<div class="box">
				<h2>Events in Action</h2>
				<button class="btn btn-primary" v-on:click="add(10)">Add 10</button>
				<button class="btn btn-danger" v-on:click="reduce(5)">Subtract 5</button>
				<p v-once>Starting Counter: {{ counter }}</p>
				<p>Result: {{ counter }}</p>
				<input type="text" class="form-control" v-on:input="setName($event, 'Nguyen')" v-on:keyup="confirmInput()" placeholder="Type some thing">
				<input type="text" class="form-control" v-model="nameReset" placeholder="Reset value input when click button reset">
				<input type="text" class="form-control" v-model="name" placeholder="Type first name">
				<input type="text" class="form-control" v-model="lastName" placeholder="Type last name">
				<p>Your Name: {{ fullName }}</p>
				<form action="" v-on:submit.prevent="submitForm">
					<input type="text" class="form-control" placeholder="form submit input">
					<button class="btn btn-primary">Sign Up</button>
				</form>
				<button class="btn btn-danger" v-on:click="resetInput">Reset Input</button>
			</div>

			<div class="box">
				<h2>Events Practice</h2>
				<!-- 1) Show an alert (any text of your choice) when the button is pressed -->
				<button class="btn btn-danger" v-on:click="showAlert()">Show Alert</button>
				<!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
				<input type="text" class="form-control" v-on:keydown="saveInput" placeholder="Type character to show">
				<p>{{ userInput }}</p>
				<!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
				<input type="text" class="form-control" v-on:keydown="saveInput" v-on:keyup.enter="confirmUserInput" placeholder="Type and hit enter to pass">
				<p>{{ confirmedInput }}</p>
			</div>

			<div class="box">
				<h2>Reactivity in Action</h2>
				<button class="btn btn-primary" @click="addNumber(5)">Add 5</button>
				<button class="btn btn-primary" @click="addNumber(1)">Add 1</button>
				<!-- 1) Connect the buttons and calculate a value (a number) -->
				<!-- Show "Not there yet" until you reach a result of exactly 37 -->
				<!-- Show "Too much!" if the result is greater than 37 -->
				<p>Result: {{ result }}</p>
				<!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->
			</div>
		</div>
	</section>
	<script src="assets/js/global/vue.global.js" defer></script>
	<script src="assets/js/vue_event.js" defer></script>
</body>
</html>
